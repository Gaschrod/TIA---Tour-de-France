<!DOCTYPE html>
<html>
    <head>
        <title>My Game</title>
        <link rel="stylesheet" href="static/server.css" charset="utf-8">
        <!-- <script charset="utf-8" src="js/projetjsTIA.js"></script> -->
    </head>

    <body>
        <div class="parent">
        <div class="div1">
        <p id="Navbar">Welcome to My Game!</p>
        </div>

        <div class="div2">
        <object id="SVGMap" data="static/tour_3.svg" type="image/svg+xml"></object> 
        </div>

        <div class="div3">
            <h2>Choisissez le nombre de joueurs humains :</h2>
            <select id="selectHumanPlayers">
                <option value="1">1 joueur humain</option>
                <option value="2">2 joueurs humains</option>
            </select>
            <select id="selectBots">
                <option value="0">0 bot</option>
                <option value="1">1 bot</option>
                <option value="2">2 bots</option>
            </select>
            <button id="myButton" onclick="Start_the_game()">Start</button>
            <br><br>
            <label for="cycliste">Choisir le coureur :</label>
            <select id="cycliste">
                <option value="1">Cycliste 1</option>
                <option value="2">Cycliste 2</option>
                <option value="3">Cycliste 3</option>
            </select>

            


        </div>

        <div class="div4">
            <label for="rangee">Choisir la rangee :</label>
            <select id="rangee">
                <option value="interieur">Rangee interieur</option>
                <option value="milieu">Rangee milieu</option>
                <option value="exterieur">Rangee exterieur</option>
            </select>

            <div id="joueursEtCartesContainer"></div>
        </div>
        <!--<button id="myButton3" onclick="jouer_carte()">Jouer la carte au choix</button>-->

        <div class="div6">
            <div class="terminal">
                <!--En utilisant bootstrap fais une interface de discussion avec un bot cela doit ressembler Ã  une invite de commande-->
                      <div class="title-bar">
                        <span class="title">ChatBot</span>
                      </div>
                      <div class="terminal-body">
                            <div id="messages">
                                <div class="message_base">
                                    <span class="message-content">Bonjour, je suis le bot du Tour, BDT, pour les intimes. En quoi puis-je vous aider ?</span>
                                    <br><br>
                                </div>
                            </div>
                      </div>
                      <div class="input-line">
                        <span class="prompt">></span>
                        <input type="text" class="input-field" id="input-message">
                        </span>
                      </div>
              </div>
        </div>
        <script charset="utf-8" src="static/server.js"></script>
        <script charset="utf-8" src="test/projetjsTIA.js"></script>
    </body>
</html>
