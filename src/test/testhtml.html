<!DOCTYPE html>
<html lang="fr">
<head>
    <title>tia projet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu de cartes</h1>

    <h2>Choisissez le nombre de joueurs humains :</h2>
    <select id="selectHumanPlayers">
        <option value="1">1 joueur humain</option>
        <option value="2">2 joueurs humains</option>
    </select>
    <select id="selectBots">
        <option value="0">0 bot</option>
        <option value="1">1 bot</option>
        <option value="2">2 bots</option>
    </select>
    <button id="myButton" onclick="Start_the_game()">Start</button>

    <h2>Autre info :</h2>
    
    <button id="bouton" onclick="montrerElementSuivant()">Cliquez ici</button>

    <br><br>
    <div id="game">
     <label for="nomUtilisateur">Nom de l'utilisateur :</label>
    <input type="text" id="nomUtilisateur" name="nomUtilisateur"> 
    <br><br>
        <label for="cycliste">Choisir le coureur :</label>
        <select id="cycliste">
            <option value="1">Cycliste 1</option>
            <option value="2">Cycliste 2</option>
            <option value="3">Cycliste 3</option>
        </select>
        <br><br>
        <label for="note">Avancer le cycliste de:</label>
        <input type="number" id="note" min="0" max="10">
        
        <br><br>
        <label for="rangée">Choisir la rangée :</label>
        <select id="rangée">
            <option value="interieur">Rangée intérieur</option>
            <option value="milieu">Rangée milieu</option>
            <option value="exterieur">Rangée éxterieur</option>
        </select>
        <br>
        <button id="myButton6" onclick="avancer()">avancer</button>
    </div>

    <div id="joueursEtCartesContainer"></div>

    <script src="projetjsTIA.js"></script>
</body>
</html>
